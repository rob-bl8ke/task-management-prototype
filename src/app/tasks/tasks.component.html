@if(isAddingTask) {
    <app-new-task [userId]="userId" (close)="onCloseAddTask()" />
}

<section id="tasks">
    <header>
        <h2>{{ this.userName }}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of userTasks; track task.id) {
            <li>
                <app-task [task]="task" />
            </li>
        }
    </ul>
</section>
